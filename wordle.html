<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <script src="media.js"></script>
    <link rel="stylesheet" href="stytle.css">
    <script src="words.js"></script>
    <script src="start.js"></script>
    <script src="input.js"></script>
    <script src="guess.js"></script>
    <title>Wordle</title>
</head>
<body>
    <div class="game-header">
        <h3 class="title">Wordle</h3>
        <div class="action">
            <button class="btn btn-default" onclick="answerClick(event)">答案</button>
            <button class="btn btn-default" onclick="restartClick(event)">重开</button>
        </div>
    </div>
    <div class="game-body">
        <div class="guess-container">
            <div class="guess-row">
                <div id="10" class="guess-title"></div>
                <div id="11" class="guess-title"></div>
                <div id="12" class="guess-title"></div>
                <div id="13" class="guess-title"></div>
                <div id="14" class="guess-title"></div>
            </div>
            <div class="guess-row">
                <div id="20" class="guess-title"></div>
                <div id="21" class="guess-title"></div>
                <div id="22" class="guess-title"></div>
                <div id="23" class="guess-title"></div>
                <div id="24" class="guess-title"></div>
            </div>
            <div class="guess-row">
                <div id="30" class="guess-title"></div>
                <div id="31" class="guess-title"></div>
                <div id="32" class="guess-title"></div>
                <div id="33" class="guess-title"></div>
                <div id="34" class="guess-title"></div>
            </div>
            <div class="guess-row">
                <div id="40" class="guess-title"></div>
                <div id="41" class="guess-title"></div>
                <div id="42" class="guess-title"></div>
                <div id="43" class="guess-title"></div>
                <div id="44" class="guess-title"></div>
            </div>
            <div class="guess-row">
                <div id="50" class="guess-title"></div>
                <div id="51" class="guess-title"></div>
                <div id="52" class="guess-title"></div>
                <div id="53" class="guess-title"></div>
                <div id="54" class="guess-title"></div>
            </div>
            <div class="guess-row">
                <div id="60" class="guess-title"></div>
                <div id="61" class="guess-title"></div>
                <div id="62" class="guess-title"></div>
                <div id="63" class="guess-title"></div>
                <div id="64" class="guess-title"></div>
            </div>
        </div>
   </div>
    <div class="game-footer">
        <div class="keyrow">
            <button id="Q" class="btn btn-default" onclick="letterClick(event)">Q</button>
            <button id="W" class="btn btn-default" onclick="letterClick(event)">W</button>
            <button id="E" class="btn btn-default" onclick="letterClick(event)">E</button>
            <button id="R" class="btn btn-default" onclick="letterClick(event)">R</button>
            <button id="T" class="btn btn-default" onclick="letterClick(event)">T</button>
            <button id="Y" class="btn btn-default" onclick="letterClick(event)">Y</button>
            <button id="U" class="btn btn-default" onclick="letterClick(event)">U</button>
            <button id="I" class="btn btn-default" onclick="letterClick(event)">I</button>
            <button id="O" class="btn btn-default" onclick="letterClick(event)">O</button>
            <button id="P" class="btn btn-default" onclick="letterClick(event)">P</button>
        </div>
        <div class="keyrow">
            <button id="A" class="btn btn-default" onclick="letterClick(event)">A</button>
            <button id="S" class="btn btn-default" onclick="letterClick(event)">S</button>
            <button id="D" class="btn btn-default" onclick="letterClick(event)">D</button>

        </div>
        <div class="keyrow">
            <button class="btn btn-default" onclick="guessClick(event)">GUESS</button>
            <button id="Z" class="btn btn-default" onclick="letterClick(event)">Z</button>
            <button id="X" class="btn btn-default" onclick="letterClick(event)">X</button>
            <button id="C" class="btn btn-default" onclick="letterClick(event)">C</button>
            <button id="V" class="btn btn-default" onclick="letterClick(event)">V</button>
            <button id="B" class="btn btn-default" onclick="letterClick(event)">B</button>
            <button id="N" class="btn btn-default" onclick="letterClick(event)">N</button>
            <button id="M" class="btn btn-default" onclick="letterClick(event)">M</button>
            <button class="btn btn-default" onclick="backClick(event)">BACK</button>
        </div>
    </div>   
</body>
</html>
